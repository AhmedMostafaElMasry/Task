<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>يوسف الشريف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="leftSide">
        <div class="leftSideWrapper">
          <h1 class="label">تسجيل الدخول</h1>
          <form
            class="login_form"
            action="home.html"
            method="post"
            name="form"
            onsubmit="return validated()"
          >
            <input
              class="input"
              autocomplete="off"
              type="text"
              name="email"
              placeholder="اسم المستخدم"
            />
            <div id="email_error">يرجى إدخال اسم المستخدم</div>
            <input
              class="input"
              type="password"
              name="password"
              placeholder="كلمة المرور"
            />
            <div id="pass_error">يرجى إدخال كلمة المرور</div>
            <button type="submit">تسجيل الدخول</button>
          </form>
        </div>
      </div>
      <div class="rightSide">
        <div class="rightSideWrapper">
          <img src="./teacher.jpg" alt="" class="rightImg" />
          <span class="rightTitle">يوسف الشريف</span>
          <span class="rightPostion">مدرس رياضيات</span>
          <p class="rightPrag">
            المدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس و حاصل
            على ماجستير الرياضيات من جامعة كامبردج البريطانية وعضو الجمعية
            العمومية لعلوم الرياضيات جامعة القاهرة
          </p>
          <ul class="icons">
            <li style="background-color: red;">
              <i class="fab fa-2x fa-youtube"></i>
            </li>
            <li style="background-color:cyan;">
              <i class="fab fa-2x fa-twitter"></i>
            </li>
            <li style="background-color:royalblue;">
              <i class="fab fa-2x fa-facebook-f"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
